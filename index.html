---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
    <article>
      <div class="feed-calendar">{{ post.date | date:  %b %d}}</div>
      <h2 class="feed-title">{{ post.title }}</h2>
      <a class="u-permalink" href="{{ site.baseurl }}{{ post.url }}" aria-label="{{ post.title }}"></a>
    </article>
    {% endfor %}
  </ul>
</div>
