---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
    <article>
        <div class="feed-calendar">{{ post.date | date: "%b %d"}}</div>
        <a href="{{ site.baseurl }}{{ post.url }}" aria-label="{{ post.title }}">
          <h2 class="feed-title">{{ post.title }}</h2>
        </a>
    </article>
    {% endfor %}
  </ul>
</div>
